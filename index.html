<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="weather.js"></script>

    <link rel="stylesheet" type="text/css" href="css/weather.css">
    <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/weather.css">

  </head>
  <body>
    <div class="container-fluid text-center">
    <h1>Weather App</h1>

    <div class="weather_icon">
      <i id="icon" class="wi"></i>
    </div>
    <div id="time">
    </div>
    <div>
      <table>
        <tbody>
          <tr>
            <td class="left_col">Location</td>
            <td><i id="time_icon" class="wi wi-time-12"</i></td>
            <td class="right_col"><div id="location" class="weather_info">San Diego, CA</div></td>
          </tr>
          <tr>
            <td class="left_col">Temperature</td>
            <td><i class="wi wi-thermometer"></i></td>
            <td class="right_col"><div id="temp" class="weather_info"> 75 F</div></td>
          </tr>
          <tr>
            <td class="left_col">Humidity </td>
            <td><i class="wi wi-humidity"></i></td>
            <td class="right_col"><div id="humidity" class="weather_info">36 %</div></td>
          </tr>
          <!-- <tr>
            <td class="left_col">Time</td>
            <td class="right_col"><div id="time" class="weather_info">Time</div></td>
          </tr> -->
          <tr>
            <td class="left_col">Sunrise </td>
            <td><i class="wi wi-sunrise"></i></td>
            <td class="right_col"><div id="sunrise" class="weather_info">06:00 AM</div></td>
          </tr>
          <tr>
            <td class="left_col">Sunset </td>
            <td><i class="wi wi-sunset"></i></td>
            <td class="right_col"><div id="sunset" class="weather_info">05:00 PM</div></td>
          </tr>
          <!-- <tr>
            <td class="left_col">Weater Main</td>
            <td class="right_col"><div id="weather_main" class="weather_info">weather main</div></td>
          </tr>
          <tr>
            <td class="left_col">Weather Desc</td>
            <td class="right_col"><div id="weather_desc" class="weather_info">weather desc</div></td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
    <!-- <button id="get_weather">Get weather</button> -->
  </body>
</html>
