<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="weather.js"></script>
    <link rel="stylesheet" type="text/css" href="weather.css">

  </head>
  <body>
    <h1>Weather App</h1>
    <p>Location:
      <div id="location"></div>
    </p>

      <div id="temp"></div>
