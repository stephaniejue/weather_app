<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/weather.css">

  </head>
  <body>
    <div class="container-fluid text-center">
    <h1 id="location">City, State</h1>
    <div class="weather_icon">
      <i id="icon" class="wi wi-day-thunderstorm"></i>
    </div>
    <div class="weather_type">
      <!-- <div id="weather_main">Rain</div> -->
      <div id="weather_desc">description</div>
    </div>
    </tr>
    <div id="time">
    </div>
    <div>
      <table class="weather_table">
        <tbody>
          <!-- <tr>
            <td class="left_col">Location</td>
            <td><i id="time_icon" class="wi wi-time-12"</i></td>
            <td class="right_col"><div id="location" class="weather_info">Location</div></td>
          </tr> -->
          <tr>
            <td class="left_col">Temperature</td>
            <td><i class="wi wi-thermometer"></i></td>
            <td class="right_col">
              <table>
                <tr>
                  <td>
                    <div id="temp" class="weather_info">Temp</div>
                  </td>
                  <td>
                    <div id="toggle" class="btn-group btn-toggle">
                      <button class="btn btn-xs btn-primary active">F</button>
                      <button class="btn btn-xs btn-default">C</button>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td class="left_col">Humidity </td>
            <td><i class="wi wi-humidity"></i></td>
            <td class="right_col"><div id="humidity" class="weather_info">Humid</div></td>
          </tr>
          <!-- <tr>
            <td class="left_col">Time</td>
            <td class="right_col"><div id="time" class="weather_info">Time</div></td>
          </tr> -->
          <tr>
            <td class="left_col">Sunrise </td>
            <td><i class="wi wi-sunrise"></i></td>
            <td class="right_col"><div id="sunrise" class="weather_info">AM</div></td>
          </tr>
          <tr>
            <td class="left_col">Sunset </td>
            <td><i class="wi wi-sunset"></i></td>
            <td class="right_col"><div id="sunset" class="weather_info">PM</div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </body>
